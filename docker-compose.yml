    healthcheck:
      test: ["CMD", "/usr/local/bin/await_tcp.sh", "localhost:4222"]
      interval: 1m
      timeout: 1s
      retries: 2
      start_period: 10s
    hostname: prvd-nats
    networks:
      - prvd
    ports:
      - 4221:4221
      - 4222:4222
    restart: always
    volumes:
      - ./ops/await_tcp.sh:/usr/local/bin/await_tcp.sh:cached

  prvd-nats-streaming:
    image: provide/nats-streaming
    command: ["-cid", "provide", "--auth", "testtoken", "-SDV"]
    container_name: prvd-nats-streaming
    depends_on:
      - prvd-nats
    healthcheck:
      test: ["CMD", "/usr/local/bin/await_tcp.sh", "localhost:4222"]
      interval: 1m
      timeout: 1s
      retries: 2
      start_period: 10s
    hostname: prvd-nats-streaming
    networks:
      - prvd
    restart: always
    volumes:
      - ./ops/await_tcp.sh:/usr/local/bin/await_tcp.sh:cached

  prvd-vault:
    image: provide/vault
    container_name: prvd-vault
    depends_on:
      - prvd-postgres
    environment:
      - DATABASE_HOST=prvd-postgres
      - DATABASE_NAME=vault_dev
      - DATABASE_USER=vault
      - DATABASE_PASSWORD=vault
      - LOG_LEVEL=DEBUG
      - PORT=8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://prvd-vault:8080/status"]
      interval: 1m
      timeout: 1s
      retries: 2
      start_period: 10s
    hostname: prvd-vault
    networks:
      - prvd
    ports:
      - 8082:8080
    restart: always

  prvd-ident:
    image: provide/ident
    container_name: prvd-ident
    depends_on:
      - prvd-nats-streaming
      - prvd-postgres
      - prvd-redis
    environment:
      - DATABASE_HOST=prvd-postgres
      - DATABASE_NAME=ident_dev
      - DATABASE_USER=ident
      - DATABASE_PASSWORD=ident
      - JWT_AUTHORIZATION_AUDIENCE=http://localhost:8081/api/v1
      - NATS_CLIENT_PREFIX=prvd-ident
      - NATS_URL=nats://prvd-nats:4222
      - NATS_STREAMING_URL=nats://prvd-nats-streaming:4222
      - REDIS_HOSTS=prvd-redis:6379
      - LOG_LEVEL=DEBUG
      - PORT=8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://prvd-ident:8080/status"]
      interval: 1m
      timeout: 1s
      retries: 2
      start_period: 10s
    hostname: prvd-ident
    networks:
      - prvd
    ports:
      - 8081:8080
    restart: always

  prvd-ident-consumer:
    image: provide/ident
    entrypoint: ./ops/run_consumer.sh
    container_name: prvd-ident-consumer
    depends_on:
      - prvd-nats-streaming
      - prvd-postgres
      - prvd-redis
    environment:
      - CONSUME_NATS_STREAMING_SUBSCRIPTIONS=true
      - DATABASE_HOST=prvd-postgres
      - DATABASE_NAME=ident_dev
      - DATABASE_USER=ident
      - DATABASE_PASSWORD=ident
      - LOG_LEVEL=DEBUG
      - NATS_CLIENT_PREFIX=prvd-ident-consumer
      - NATS_URL=nats://prvd-nats:4222
      - NATS_STREAMING_URL=nats://prvd-nats-streaming:4222
      - PORT=8080
      - REDIS_HOSTS=prvd-redis:6379
      - VAULT_API_SCHEME=http
      - VAULT_API_HOST=prvd-vault:8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://prvd-ident:8080/status"]
      interval: 1m
      timeout: 1s
      retries: 2
      start_period: 10s
    hostname: prvd-ident-consumer
    networks:
      - prvd
    restart: always

  prvd-nchain:
    image: provide/nchain
    container_name: prvd-nchain
    depends_on:
      - prvd-nats-streaming
      - prvd-postgres
      - prvd-redis
    environment:
      - DATABASE_HOST=prvd-postgres
      - DATABASE_NAME=nchain_dev
      - DATABASE_USER=nchain
      - DATABASE_PASSWORD=nchain
      - LOG_LEVEL=DEBUG
      - NATS_CLIENT_PREFIX=prvd-nchain
      - NATS_URL=nats://prvd-nats:4222
      - NATS_STREAMING_URL=nats://prvd-nats-streaming:4222
      - PORT=8080
      - REDIS_HOSTS=prvd-redis:6379
    healthcheck:
      test: ["CMD", "curl", "-f", "http://prvd-nchain:8080/status"]
      interval: 1m
      timeout: 1s
      retries: 2
      start_period: 10s
    hostname: prvd-nchain
    networks:
      - prvd
    ports:
      - 8080:8080
    restart: always

  prvd-nchain-consumer:
    image: provide/nchain
    entrypoint: ./ops/run_consumer.sh
    container_name: prvd-nchain-consumer
    depends_on:
      - prvd-nats-streaming
      - prvd-postgres
      - prvd-redis
    environment:
      - CONSUME_NATS_STREAMING_SUBSCRIPTIONS=true
      - DATABASE_HOST=prvd-postgres
      - DATABASE_NAME=nchain_dev
      - DATABASE_USER=nchain
      - DATABASE_PASSWORD=nchain
      - LOG_LEVEL=DEBUG
      - NATS_CLIENT_PREFIX=prvd-nchain-consumer
      - NATS_URL=nats://prvd-nats:4222
      - NATS_STREAMING_URL=nats://prvd-nats-streaming:4222
      - NATS_TOKEN=testtoken
      - REDIS_HOSTS=prvd-redis:6379
    healthcheck:
      test: ["CMD", "curl", "-f", "http://prvd-nchain:8080/status"]
      interval: 1m
      timeout: 1s
      retries: 2
      start_period: 10s
    hostname: prvd-nchain-consumer
    networks:
      - prvd
    restart: always

  prvd-reachabilitydaemon:
    image: provide/nchain
    entrypoint: ./ops/run_reachabilitydaemon.sh
    container_name: prvd-reachabilitydaemon
    depends_on:
      - prvd-nats-streaming
      - prvd-postgres
      - prvd-redis
    environment:
      - DATABASE_HOST=prvd-postgres
      - DATABASE_NAME=nchain_dev
      - DATABASE_USER=nchain
      - DATABASE_PASSWORD=nchain
      - LOG_LEVEL=DEBUG
      - NATS_CLIENT_PREFIX=reachabilitydaemon
      - NATS_URL=nats://prvd-nats:4222
      - NATS_STREAMING_URL=nats://prvd-nats-streaming:4222
      - REDIS_HOSTS=prvd-redis:6379
    healthcheck:
      test: ["CMD", "curl", "-f", "http://prvd-nchain:8080/status"]
      interval: 1m
      timeout: 1s
      retries: 2
      start_period: 10s
    hostname: prvd-reachabilitydaemon
    networks:
      - prvd
    restart: always

  prvd-statsdaemon:
    image: provide/nchain
    entrypoint: ./ops/run_statsdaemon.sh
    container_name: prvd-statsdaemon
    depends_on:
      - prvd-nats-streaming
      - prvd-postgres
      - prvd-redis
    environment:
      - DATABASE_HOST=prvd-postgres
      - DATABASE_NAME=nchain_dev
      - DATABASE_USER=nchain
      - DATABASE_PASSWORD=nchain
      - LOG_LEVEL=DEBUG
      - NATS_CLIENT_PREFIX=statsdaemon
      - NATS_URL=nats://prvd-nats:4222
      - NATS_STREAMING_URL=nats://prvd-nats-streaming:4222
      - REDIS_HOSTS=prvd-redis:6379
    healthcheck:
      test: ["CMD", "curl", "-f", "http://prvd-nchain:8080/status"]
      interval: 1m
      timeout: 1s
      retries: 2
      start_period: 10s
    hostname: prvd-statsdaemon
    networks:
      - prvd
    restart: always

networks:
  prvd:
    driver: bridge
    ipam:
      config:
      - subnet: 172.100.0.0/24

volumes:
  prvd-db:

